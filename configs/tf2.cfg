This is my tf2 FPS Booster, i hope it helps you guys!!

^ ^ ^ FPS BOOSTER ^ ^ ^
r_drawdetailsprops 0
cl_detaildist 0
cl_detailfade 0
tf_enable_glows_after_respawn 0
mp_decals 0
r_decals 0
r_shadows 0
cl_phys_props_enable 0
cl_pphys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
g_ragdoll_fadespeed 10000
g_ragdoll_lvlfadespeed 10000
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
r_lod 2
lod_TransitionDist -1
mat_queue_mode 2
mat_dxlevel 95
mat_minmaptextures 0

^ ^ ^ SET LAUNCH OPTIONS ^ ^ ^
These are compulsory

-high; -threads X(how many threads your PC has); +exec tf2.cfg

^ ^ ^ BINDS ^ ^ ^
bind - "kill"
bind + "explode"
bind z "say Mission Passed: Respect +"
bind c "say sm_shop"
bind ] "sm_taunts"
bind [ "sm_unusual"
bind ' "sm_weps"
bind ; "sm_killstreak"

//SHOW NETGRAPH WHEN CHECKING SCOREBOARD!


NET_GRAPH "1"
NET_GRAPHHEIGHT "9999"
ALIAS "+SCORENET" "+SHOWSCORES; NET_GRAPHHEIGHT 0"
ALIAS "-SCORENET" "-SHOWSCORES; NET_GRAPHHEIGHT 9999"
BIND "TAB" "+SCORENET"

//TOGGLECONSOLE & CLEAR


TOGGLECONSOLE
CLEAR
TOGGLECONSOLE

^ ^ ^  ^ ^ ^



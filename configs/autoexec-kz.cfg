//lj bind

alias +CrookHasSwag "+duck; +jump; -forward; -back"
alias -CrookHasSwag "-duck; -jump;"
alias "lj" "clear; bind mouse2 "+CrookHasSwag"; echo "LJ bindings loaded""
alias "nolj" "bind mouse2 "+attack2"; echo "LJ bindings disabled""

//bomb drop

bind "t"   "use weapon_c4;drop"

//sniper is thick boy

cl_crosshair_sniper_width 2

//weapon movement

cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "2"

//bind turning

bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"

//fps 

fps_max 999

//show mapname and fps

cl_showfps 1

//show position

cl_showpos 1

//voice low

voice_mixer_volume 0.10


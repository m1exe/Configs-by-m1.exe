/////// CL BOB ///////
cl_bob_lower_amt 5;
cl_bobamt_lat 0.33;
cl_bobamt_vert 0.14; 
cl_bobcycle 0.98;

//////// FOV //////////
viewmodel_fov 68; 
viewmodel_offset_x 2; 
viewmodel_offset_y 2; 
viewmodel_offset_z -2; 
viewmodel_presetpos 0; 
cl_viewmodel_shift_left_amt 0.5; 
cl_viewmodel_shift_right_amt 0.25; 
viewmodel_recoil 1;
cl_righthand 0;

////// CROSSHAIR //////
cl_crosshairalpha "200";
cl_crosshaircolor "2";
cl_crosshaircolor_b "246";
cl_crosshaircolor_r "250";
cl_crosshaircolor_g "50";
cl_crosshairdot "0";
cl_crosshair_t "0";
cl_crosshairgap "-2";
cl_crosshair_sniper_width 1;
cl_crosshairstyle 3;

////// DJUMP //////
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind space "+DJUMP"

// colorchanginghud

bind ctrl "+duck; toggle cl_hud_color 5 6 4 3 2 1 9 8 7 10"
bind SPACE "+jump; toggle cl_hud_color 5 6 4 3 2 1 9 8 7 10"
bind MOUSE1 "+attack; toggle cl_hud_color 5 6 4 3 2 1 9 8 7 10; r_cleardecals"
bind mwheelup "+jump"
bind mwheeldown "+jump"
bind mouse4 "slot8; r_cleardecals"



  
//nulls

bind W "+mfwd"
bind S "+mback"
bind A "+mleft"
bind D "+mright"
alias checkfwd ""
alias checkback ""
alias checkleft ""
alias checkright ""

alias +mfwd "-back; +forward; alias checkfwd +forward"
alias +mback "-forward; +back; alias checkback +back"
alias +mleft "-moveright; +moveleft; alias checkleft +moveleft"
alias +mright "-moveleft; +moveright; alias checkright +moveright"
 
alias -mfwd "-forward; checkback; alias checkfwd"
alias -mback "-back; checkfwd; alias checkback"
alias -mleft "-moveleft; checkright; alias checkleft"
alias -mright "-moveright; checkleft; alias checkright"

//lj bind

alias +CrookHasSwag "+duck; +jump"
alias -CrookHasSwag "-duck; -jump"
alias "lj" "clear; bind mouse5 "+CrookHasSwag"; 
alias "nolj" "bind z "+attack2"; 
echo "LJ bindings loaded"
echo "LJ bindings disabled"

//GTA:SA MISSION PASSED: RESPECT +
alias "+gtasa" "say_team Mission Passed: Respect Points +"
bind "z" "+gtasa"

